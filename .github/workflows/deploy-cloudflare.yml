# ZoneWise.AI Desktop - Cloudflare Pages Deployment
# TODO 4.4: Deploy to Cloudflare Pages

name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
    paths:
      - 'packages/ui/**'
      - 'apps/viewer/**'
      - 'apps/marketing/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build viewer app
        run: bun run viewer:build
        env:
          VITE_MAPBOX_TOKEN: ${{ secrets.MAPBOX_TOKEN }}
          VITE_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: zonewise-desktop
          directory: apps/viewer/dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: main

  # Optional: Deploy marketing site
  deploy-marketing:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    if: github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install

      - name: Build marketing site
        run: bun run marketing:build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: zonewise-marketing
          directory: apps/marketing/dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
