# Sync Upstream Craft Agents OSS + Auto-Deploy
# Keeps breverdbidder/zonewise-desktop in sync with lukilabs/craft-agents-oss
# Runs every 6 hours and on manual trigger
# On successful sync, triggers Vercel redeploy

name: Sync Upstream Craft Agents

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:
    inputs:
      force_sync:
        description: 'Force sync even if no changes'
        required: false
        default: 'false'

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest
    outputs:
      synced: ${{ steps.sync.outputs.synced }}
      version: ${{ steps.sync.outputs.version }}
    steps:
      - name: Checkout Fork
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_PAT }}

      - name: Configure Git
        run: |
          git config user.name "ZoneWise Sync Bot"
          git config user.email "sync@zonewise.ai"

      - name: Add Upstream Remote
        run: |
          git remote add upstream https://github.com/lukilabs/craft-agents-oss.git || true

      - name: Fetch Upstream
        run: git fetch upstream --tags

      - name: Check Sync Status
        id: check
        run: |
          BEHIND=$(git rev-list --count HEAD..upstream/main 2>/dev/null || echo "0")
          AHEAD=$(git rev-list --count upstream/main..HEAD 2>/dev/null || echo "0")
          UPSTREAM_VER=$(git describe --tags upstream/main 2>/dev/null || echo "unknown")
          echo "behind=$BEHIND" >> $GITHUB_OUTPUT
          echo "ahead=$AHEAD" >> $GITHUB_OUTPUT
          echo "upstream_ver=$UPSTREAM_VER" >> $GITHUB_OUTPUT
          echo "========================================"
          echo "Commits behind upstream: $BEHIND"
          echo "Commits ahead of upstream: $AHEAD"  
          echo "Upstream version: $UPSTREAM_VER"
          echo "========================================"

      - name: Sync Upstream
        id: sync
        if: steps.check.outputs.behind != '0' || github.event.inputs.force_sync == 'true'
        run: |
          git checkout main
          
          # Try rebase first (cleaner history)
          if git rebase upstream/main; then
            echo "‚úÖ Rebase successful"
            git push origin main --force-with-lease
          else
            echo "‚ö†Ô∏è Rebase failed, falling back to merge"
            git rebase --abort
            git merge upstream/main --no-edit -m "sync: upstream ${{ steps.check.outputs.upstream_ver }}"
            git push origin main
          fi
          
          echo "synced=true" >> $GITHUB_OUTPUT
          echo "version=${{ steps.check.outputs.upstream_ver }}" >> $GITHUB_OUTPUT

      - name: Trigger Vercel Deploy
        if: steps.sync.outputs.synced == 'true'
        run: |
          if [ -n "${{ secrets.VERCEL_DEPLOY_HOOK }}" ]; then
            curl -s -X POST "${{ secrets.VERCEL_DEPLOY_HOOK }}"
            echo "üöÄ Vercel deploy triggered"
          else
            echo "‚ö†Ô∏è No VERCEL_DEPLOY_HOOK secret configured - skipping deploy trigger"
          fi

      - name: Summary
        if: always()
        run: |
          echo "========================================"
          echo "üìã ZoneWise Upstream Sync Summary"
          echo "========================================"
          echo "Behind: ${{ steps.check.outputs.behind }} commits"
          echo "Ahead: ${{ steps.check.outputs.ahead }} commits"
          echo "Upstream: ${{ steps.check.outputs.upstream_ver }}"
          if [ "${{ steps.sync.outputs.synced }}" = "true" ]; then
            echo "Status: ‚úÖ Synced & deployed"
          elif [ "${{ steps.check.outputs.behind }}" = "0" ]; then
            echo "Status: ‚úÖ Already in sync"
          else
            echo "Status: ‚ùå Sync needed but failed"
          fi
          echo "========================================"
