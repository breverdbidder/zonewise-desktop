# Sync Upstream Craft Agents OSS
# Keeps breverdbidder/zonewise-desktop in sync with lukilabs/craft-agents-oss
# Runs daily at 6 AM UTC (1 AM EST) and on manual trigger

name: Sync Upstream Craft Agents

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Fork
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Configure Git
        run: |
          git config user.name "ZoneWise Sync Bot"
          git config user.email "sync@zonewise.ai"
      
      - name: Add Upstream Remote
        run: |
          git remote add upstream https://github.com/lukilabs/craft-agents-oss.git || true
      
      - name: Fetch Upstream
        run: git fetch upstream --tags
      
      - name: Check Sync Status
        id: check
        run: |
          BEHIND=$(git rev-list --count HEAD..upstream/main 2>/dev/null || echo "0")
          echo "behind=$BEHIND" >> $GITHUB_OUTPUT
          echo "Commits behind upstream: $BEHIND"
      
      - name: Merge Upstream
        if: steps.check.outputs.behind != '0'
        run: |
          git checkout main
          git merge upstream/main --no-edit -m "chore: sync upstream craft-agents-oss"
          git push origin main
      
      - name: Summary
        run: |
          echo "âœ… Sync complete. Behind: ${{ steps.check.outputs.behind }} commits merged."
