appId: com.zonewise.desktop
productName: ZoneWise
copyright: Copyright Â© 2026 Everest Capital USA

electronVersion: "39.2.7"

# Hook to compile macOS 26+ Liquid Glass icon after packaging
afterPack: scripts/afterPack.cjs

directories:
  output: release
  buildResources: resources

files:
  - dist/**/*
  - "!dist/renderer/src/**"
  - "!**/*.map"
  - package.json
  # Documentation assets loaded at runtime by packages/shared/src/docs/index.ts
  - dist/assets/docs/**/*
  # Include SDK for subprocess execution
  - node_modules/@anthropic-ai/claude-agent-sdk/**/*
  # Include network interceptor for API error capture and MCP schema injection
  - packages/shared/src/network-interceptor.ts
  # Include bundled Bun runtime (platform-specific, set by build script)
  - vendor/bun/**/*
  # Exclude everything else from node_modules
  - "!node_modules/**/*"
  - node_modules/@anthropic-ai/**/*

extraMetadata:
  main: dist/main.cjs

# Auto-update configuration
publish:
  provider: github
  owner: breverdbidder
  repo: zonewise-desktop

# Disable ASAR to avoid decompression overhead and click delays
asar: false

mac:
  category: public.app-category.productivity
  icon: resources/icon.icns
  # macOS 26+ Liquid Glass: Tell macOS to look for icon in Assets.car
  extendInfo:
    CFBundleIconName: AppIcon
  target:
    - target: dmg
      arch:
        - arm64
        - x64
    - target: zip
      arch:
        - arm64
        - x64

win:
  icon: resources/icon.ico
  target:
    - target: nsis
      arch:
        - x64
    - target: portable
      arch:
        - x64

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  installerIcon: resources/icon.ico
  uninstallerIcon: resources/icon.ico
  installerHeaderIcon: resources/icon.ico
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: ZoneWise

linux:
  icon: resources/icon.png
  category: Office
  target:
    - target: AppImage
      arch:
        - x64
    - target: deb
      arch:
        - x64
