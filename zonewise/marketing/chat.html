<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZoneWise.AI - Chat</title>
  <meta name="description" content="Ask about Florida zoning districts, setbacks, and requirements across all 67 counties.">
  <meta name="theme-color" content="#0f172a">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config={theme:{extend:{fontFamily:{sans:['"DM Sans"','system-ui','sans-serif'],mono:['"DM Mono"','monospace']}}}}</script>
  <style>
    body{margin:0;padding:0;overflow:hidden;background:#0f172a}
    .msg-enter{animation:msgIn .3s ease-out}
    @keyframes msgIn{from{opacity:0;transform:translateY(8px)}to{opacity:1;transform:translateY(0)}}
    .bounce-1{animation:bounce .6s infinite}
    .bounce-2{animation:bounce .6s .15s infinite}
    .bounce-3{animation:bounce .6s .3s infinite}
    @keyframes bounce{0%,100%{transform:translateY(0)}50%{transform:translateY(-6px)}}
    ::-webkit-scrollbar{width:6px}
    ::-webkit-scrollbar-track{background:transparent}
    ::-webkit-scrollbar-thumb{background:#334155;border-radius:3px}
    ::-webkit-scrollbar-thumb:hover{background:#475569}
  </style>
</head>
<body>
  <div id="chat-root"></div>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const { useState, useRef, useEffect, useCallback } = React;
    const API = "https://zonewise-agents.onrender.com";

    function renderInline(s) {
      return s.split(/(\*\*[^*]+\*\*)/).map((p, i) =>
        p.startsWith("**") && p.endsWith("**")
          ? <strong key={i} className="font-semibold text-white">{p.slice(2,-2)}</strong>
          : <span key={i}>{p}</span>
      );
    }

    function Md({ text }) {
      if (!text) return null;
      const lines = text.split("\n");
      const els = [];
      let tRows = [];
      for (let i = 0; i < lines.length; i++) {
        const l = lines[i];
        if (l.startsWith("## ")) els.push(<h2 key={i} className="text-lg font-bold text-white mt-4 mb-2">{l.slice(3)}</h2>);
        else if (l.startsWith("### ")) els.push(<h3 key={i} className="text-base font-semibold text-slate-200 mt-3 mb-1">{l.slice(4)}</h3>);
        else if (l.startsWith("|") && l.endsWith("|")) {
          if (l.includes("---|")) continue;
          tRows.push(l.split("|").filter(Boolean).map(c=>c.trim()));
          if (i===lines.length-1||!lines[i+1]?.startsWith("|")) {
            const rows=[...tRows]; tRows=[];
            els.push(<div key={"t"+i} className="overflow-x-auto my-2"><table className="w-full text-sm border-collapse"><tbody>
              {rows.map((r,ri)=><tr key={ri} className={ri===0?"border-b border-slate-600":"border-b border-slate-700/50"}>
                {r.map((c,ci)=>ri===0?<th key={ci} className="text-left py-1.5 px-2 text-slate-300 font-medium text-xs uppercase tracking-wider">{c}</th>
                  :<td key={ci} className="py-1.5 px-2 text-slate-300">{renderInline(c)}</td>)}
              </tr>)}
            </tbody></table></div>);
          }
        } else if (/^\s*[•·]\s/.test(l)) els.push(<div key={i} className="flex gap-2 ml-2 text-slate-300"><span className="text-emerald-400">•</span><span>{renderInline(l.replace(/^\s*[•·]\s*/,""))}</span></div>);
        else if (l.startsWith("_")&&l.endsWith("_")) els.push(<p key={i} className="text-xs text-slate-400 italic mt-2">{l.slice(1,-1)}</p>);
        else if (l.trim()) els.push(<p key={i} className="text-slate-300 leading-relaxed">{renderInline(l)}</p>);
        else els.push(<div key={i} className="h-2"/>);
      }
      return <div className="space-y-1">{els}</div>;
    }

    function Msg({ msg, onSuggestion }) {
      const isU = msg.role==="user";
      return (
        <div className={`flex ${isU?"justify-end":"justify-start"} mb-4 msg-enter`}>
          <div className={`max-w-[85%] ${isU?"bg-emerald-900/40 border-emerald-700/30":"bg-slate-800/60 border-slate-700/30"} border rounded-2xl px-4 py-3`}>
            {isU ? <p className="text-slate-200">{msg.content}</p> : <div>
              {msg.intent && <div className="flex items-center gap-2 mb-2">
                <span className="text-[10px] font-mono uppercase tracking-widest px-2 py-0.5 rounded-full bg-emerald-900/50 text-emerald-400 border border-emerald-800/50">{msg.intent}</span>
              </div>}
              <Md text={msg.content}/>
              {msg.citations?.length>0 && <div className="mt-3 pt-2 border-t border-slate-700/50">
                {msg.citations.map((c,i)=><a key={i} href={c.url} target="_blank" rel="noopener" className="text-xs text-emerald-400 hover:text-emerald-300 flex items-center gap-1">
                  <svg className="w-3 h-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/></svg>
                  {c.title||c.source}
                </a>)}
              </div>}
              {msg.suggestions?.length>0 && <div className="flex flex-wrap gap-2 mt-3">
                {msg.suggestions.map((s,i)=><button key={i} onClick={()=>onSuggestion(s)}
                  className="text-xs px-3 py-1.5 rounded-full bg-slate-700/50 text-slate-300 hover:bg-emerald-900/30 hover:text-emerald-300 border border-slate-600/50 hover:border-emerald-700/50 transition-all">{s}</button>)}
              </div>}
            </div>}
          </div>
        </div>
      );
    }

    function App() {
      const [msgs, setMsgs] = useState([]);
      const [input, setInput] = useState("");
      const [loading, setLoading] = useState(false);
      const [stats, setStats] = useState(null);
      const [lastData, setLastData] = useState(null);
      const [tab, setTab] = useState("stats");
      const [status, setStatus] = useState("checking");
      const endRef = useRef(null);
      const inputRef = useRef(null);

      useEffect(()=>{endRef.current?.scrollIntoView({behavior:"smooth"})},[msgs]);

      useEffect(()=>{
        (async()=>{
          try {
            const [h,s]=await Promise.all([fetch(API+"/health"),fetch(API+"/api/stats")]);
            const hd=await h.json();
            setStatus(hd.database==="connected"?"connected":"degraded");
            if(s.ok) setStats(await s.json());
          } catch{ setStatus("offline"); }
        })();
      },[]);

      const send = useCallback(async(text)=>{
        const q=text||input.trim();
        if(!q||loading) return;
        setInput("");
        setMsgs(p=>[...p,{role:"user",content:q}]);
        setLoading(true);
        try {
          const r=await fetch(API+"/chat",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({query:q,session_id:"web-"+Date.now()})});
          const d=await r.json();
          setLastData(d); setTab("result");
          setMsgs(p=>[...p,{role:"assistant",content:d.answer||d.detail||"No response",intent:d.intent,citations:d.citations,suggestions:d.suggestions}]);
        } catch(e) {
          setMsgs(p=>[...p,{role:"assistant",content:"Connection error: "+e.message+". Backend may be cold-starting (~30s)."}]);
        } finally { setLoading(false); inputRef.current?.focus(); }
      },[input,loading]);

      const sc={connected:"bg-emerald-400",degraded:"bg-amber-400",offline:"bg-red-400",checking:"bg-slate-400 animate-pulse"}[status];
      const st={connected:"Live",degraded:"Limited",offline:"Offline",checking:"..."}[status];

      const statItems = stats ? [
        {l:"Counties",v:stats.counties||67,c:"text-emerald-400"},
        {l:"Jurisdictions",v:stats.jurisdictions?.toLocaleString(),c:"text-blue-400"},
        {l:"Zoning Districts",v:stats.zoning_districts?.toLocaleString(),c:"text-amber-400"},
        {l:"Zone Standards",v:stats.zone_standards?.toLocaleString(),c:"text-purple-400"},
        {l:"Parcel Zones",v:stats.parcel_zones?.toLocaleString(),c:"text-rose-400"},
      ] : [];

      return (
        <div className="h-screen flex flex-col bg-slate-950 text-slate-200 font-sans">
          <header className="flex items-center justify-between px-4 sm:px-6 py-3 border-b border-slate-800/80 bg-slate-950/95 backdrop-blur-sm shrink-0">
            <div className="flex items-center gap-3">
              <div className="w-8 h-8 rounded-lg bg-gradient-to-br from-emerald-500 to-teal-600 flex items-center justify-center text-white font-bold text-sm shadow-lg shadow-emerald-900/30">Z</div>
              <div><h1 className="text-base font-semibold tracking-tight">ZoneWise.AI</h1><p className="text-[10px] text-slate-500 tracking-wider uppercase">Florida Zoning Intelligence</p></div>
            </div>
            <div className="flex items-center gap-4">
              <div className="flex items-center gap-2 text-xs text-slate-400"><div className={`w-2 h-2 rounded-full ${sc}`}/>{st}</div>
              <a href="/" className="text-xs text-slate-500 hover:text-slate-300 transition-colors">← Home</a>
            </div>
          </header>

          <div className="flex-1 flex overflow-hidden">
            <div className="flex-1 flex flex-col min-w-0 border-r border-slate-800/50">
              <div className="flex-1 overflow-auto px-4 sm:px-6 py-4">
                {msgs.length===0 && (
                  <div className="flex flex-col items-center justify-center h-full text-center">
                    <div className="w-16 h-16 rounded-2xl bg-gradient-to-br from-emerald-500/20 to-teal-600/20 border border-emerald-700/20 flex items-center justify-center mb-6">
                      <svg className="w-8 h-8 text-emerald-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1.5} d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/></svg>
                    </div>
                    <h2 className="text-xl font-semibold text-white mb-2">Florida Zoning Intelligence</h2>
                    <p className="text-sm text-slate-400 max-w-md mb-8">Ask about zoning districts, setbacks, lot requirements, or look up any parcel across all 67 Florida counties.</p>
                    <div className="grid grid-cols-1 sm:grid-cols-2 gap-3 max-w-lg w-full">
                      {["Show zones in Satellite Beach","What are setbacks for C-1?","How many districts do you cover?","Look up parcel 29 3712-00-529"].map((q,i)=>
                        <button key={i} onClick={()=>send(q)} className="text-left text-sm px-4 py-3 rounded-xl bg-slate-800/40 border border-slate-700/40 text-slate-300 hover:bg-emerald-900/20 hover:border-emerald-700/40 hover:text-emerald-300 transition-all">{q}</button>
                      )}
                    </div>
                  </div>
                )}
                {msgs.map((m,i)=><Msg key={i} msg={m} onSuggestion={send}/>)}
                {loading && <div className="flex justify-start mb-4"><div className="bg-slate-800/60 border border-slate-700/30 rounded-2xl px-4 py-3"><div className="flex gap-1.5">
                  <div className="w-2 h-2 rounded-full bg-emerald-400 bounce-1"/>
                  <div className="w-2 h-2 rounded-full bg-emerald-400 bounce-2"/>
                  <div className="w-2 h-2 rounded-full bg-emerald-400 bounce-3"/>
                </div></div></div>}
                <div ref={endRef}/>
              </div>

              <div className="px-4 sm:px-6 pb-4 pt-2 shrink-0">
                <div className="flex gap-3 bg-slate-800/50 border border-slate-700/40 rounded-2xl px-4 py-2 focus-within:border-emerald-700/50 focus-within:ring-1 focus-within:ring-emerald-700/20 transition-all">
                  <input ref={inputRef} value={input} onChange={e=>setInput(e.target.value)} onKeyDown={e=>e.key==="Enter"&&send()}
                    placeholder="Ask about Florida zoning..." className="flex-1 bg-transparent text-slate-200 placeholder-slate-500 outline-none text-sm py-1.5"/>
                  <button onClick={()=>send()} disabled={loading||!input.trim()}
                    className="px-4 py-1.5 rounded-xl bg-emerald-600 text-white text-sm font-medium hover:bg-emerald-500 disabled:opacity-30 disabled:cursor-not-allowed transition-colors shadow-lg shadow-emerald-900/20">Send</button>
                </div>
                <p className="text-[10px] text-slate-600 mt-2 text-center">Querying {stats?.zoning_districts?.toLocaleString()||"5,395"} districts across {stats?.counties||67} FL counties</p>
              </div>
            </div>

            <div className="w-[380px] hidden lg:flex flex-col bg-slate-900/50">
              <div className="flex border-b border-slate-700/50">
                {[{id:"stats",l:"Coverage"},{id:"result",l:"Data"}].map(t=>
                  <button key={t.id} onClick={()=>setTab(t.id)} className={`flex-1 px-4 py-3 text-sm font-medium transition-colors ${tab===t.id?"text-emerald-400 border-b-2 border-emerald-400 bg-slate-800/30":"text-slate-400 hover:text-slate-300"}`}>{t.l}</button>
                )}
              </div>
              <div className="flex-1 overflow-auto">
                {tab==="stats" && stats && <div className="grid grid-cols-2 gap-3 p-4">
                  {statItems.map((it,i)=><div key={i} className="bg-slate-800/50 border border-slate-700/30 rounded-xl p-3">
                    <div className={`text-2xl font-bold tabular-nums ${it.c}`}>{it.v||"—"}</div>
                    <div className="text-xs text-slate-400 mt-1">{it.l}</div>
                  </div>)}
                </div>}
                {tab==="result" && lastData?.data && <pre className="p-4 text-xs text-slate-400 font-mono whitespace-pre-wrap overflow-auto">{JSON.stringify(lastData.data,null,2)}</pre>}
                {tab==="result" && !lastData?.data && <div className="p-8 text-center text-slate-500 text-sm">Ask a question to see data here</div>}
              </div>
            </div>
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("chat-root")).render(<App/>);
  </script>
</body>
</html>
